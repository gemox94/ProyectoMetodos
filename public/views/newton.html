<div class="row">
    <div class="col-md-4">
        <div class="form-group">
            <label for="formule">Formula</label>
            <input type="text" id="formule" class="form-control" ng-model="formule">
        </div>

        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="form-group">
                    <label for="">X Inicial</label>
                    <input type="text" class="form-control" ng-model="initialX">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="">Max. Iteraciones</label>
                    <input type="text" class="form-control" ng-model="maxIter">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="">Tolerancia</label>
                    <input type="text" class="form-control" ng-model="tolerancia">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <button class="btn btn-info" ng-click="calculate()" style="width: 100%;">Calcular</button>
            </div>
            <div class="col-sm-6">
                <button class="btn btn-success" ng-click="plot()" style="width: 100%;">Gr√°ficar</button>
            </div>
        </div>


    </div>

    <div class="col-md-8">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Xn</th>
                    <th>f(x)</th>
                    <th>f'(x)</th>
                    <th>Xn+1</th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="result in results">
                    <td>{{result.Xn}}</td>
                    <td>{{result.fx}}</td>
                    <td>{{result.fPx}}</td>
                    <td>{{result.Xn1}}</td>
                </tr>
                </tbody>

            </table>

        </div>

    </div>
</div>
